    <script>
        console.log('5 == "5" :>> ', 5 == '5');
        console.log('5 === "5" :>> ', 5 === '5');
        console.log('5 ? true : false :>> ', 5 ? true : false);
        console.log('undefined ? true : false :>> ', undefined ? true : false);
        console.log('null ? true : false :>> ', null ? true : false);
        console.log('1 ? true : false :>> ', 1 ? true : false);
        console.log('0 ? true : false :>> ', 0 ? true : false);
        // Die interne Berechnung von Bedingungen sieht in JS ungefÃ¤hr so aus:
        // alles, was nicht undefined, nicht null und nicht 0 ist, ergibt true
        function ifFunction (arg1) {
            if (arg1 != undefined && arg1 != null && arg1 != 0) {
                return true;
            } else {
                return false;
            }
        }
        console.log("ifFunction(1) :>> ", ifFunction(1)); // true

    </script>
